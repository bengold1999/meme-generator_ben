<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator
</title>
    <link rel="stylesheet" href="cs/main.css">
    <script src="https://kit.fontawesome.com/e6caf03ad2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-header">
        <section class="header-container flex space-between">
            <h1> Meme Generator
            </h1>
            <ul class="nav clean-list align-center">
                <li class="gallery-back"><a class="gallery-back" onclick="showGallery()">gallery</a></li>
            </ul>
        </section>


    </header>
    <main>
        <section class="gallery-container">
        <section class="Buttons-gallery">
            <input list="keywords" id="filter" placeholder="keyword" oninput="filterImg()">

            <datalist id="key">
              <option value="animals">
              <option value="leaders">
              <option value="movies">
              <option value="kids">
              <option value="other">
            </datalist>
            <button class="Clear" onclick="clearFilter()">üßπ</button>
            <button class="flexible" onclick="Onflexable()">i'm flexible</button>

        </section>
        <section class="layout-gallery">
            <section class="gallery"></section>
        </section>
    </section>
        <section class="editor hide ">
            <section class="editor-kid flex align-center justify-content   ">
                <div class="canvas-container">
                    <canvas class="canvas" width="400" height="400"></canvas>
                </div>
                <section class="user-container flex">
                    <section class="btn-user grid space-between align-center ">
                        <section>
                        <input class="text-color" type="color" id="head" name="head" value="#e66465"
                            oninput="onColorPicked(this.value)" />
                        <input type="text" class=" text-meme" placeholder="type here" name="lines-meme"
                            oninput="onLineTextChanged()">
                        </section>
                        <section>
                        <button class="btn Add" onclick="onAddLine()">‚ûï</button>
                        <button class="btn delete" onclick="onDeleteLine(this)">üóëÔ∏è</button>
                        <button class="btn switch" onclick="onSwitchLine()">üîÅ</button>
                        </section>
                        <section>
                            <button class="btn left-alignment" onclick="onTextLeft()">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button class="btn center-alignment" onclick="onTextCenter()">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="btn right-alignment" onclick="onTextRight()">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </section>
                        <section class="arrows grid">
                            <button class="btn top padding " onclick="onLineUp(this)">‚¨ÜÔ∏è</button>
                            <section class="arrow sides flex space-between ">
                                <button class="btn left" onclick="onLineLeft()">‚¨ÖÔ∏è</button>
                                <button class="btn right" onclick="onLineRight()">‚û°Ô∏è</button>
                            </section>
                            <button class="btn bottom padding " onclick="onLineDown()">‚¨áÔ∏è</button>
                        </section>
                        <section>
                            <button class="btn increase" onclick="onIncreaseSize()">+A</button>
                            <button class="btn decrease" onclick="onDecreaseSize()">-A</button>

                            <section class="btn " onclick="onDownloadMeme()">
                                <span class="download">Download</span>
                            </section>


                        </section>
                    </section>
                </section>
            </section>
        </section>
        </section>
    </main>
    <footer>

    </footer>


    <script src="js/services/storage.service.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>

</body>

</html>
